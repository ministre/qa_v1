{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<form method="post" action="">

    <input type="submit" value='{% trans "Import from Redmine" %}' class="button small success" />
    {% csrf_token %}
    <label>Redmine Project ID:
        <input type="text" name ="project_id" id="project_id" placeholder="Project ID">
    </label>
</form>

{% endblock %}
