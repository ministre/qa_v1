{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<form method="post" action="">
    <a href="{% url 'protocols' %}" class="button small">&laquo; {% trans "Back" %}</a>
    <input type="submit" value='{% trans "Import from" %}  Redmine' class="button small success" />
    {% csrf_token %}
    <label for="device_id">{% trans "Device" %}:</label>
    <select name="device_id" id="device_id">
        {% for device in devices %}
        <option value="{{ device.id }}">{{ device.vendor }} {{ device.model }} ({{ device.hw }})</option>
        {% endfor %}
    </select>
</form>

{% endblock %}
