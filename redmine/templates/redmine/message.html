{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<div class="callout {% if message.0 == True %}success{% else %}alert{% endif %}">
  <h5>{% if message.0 == True %}{% trans "Success" %}{% else %}{% trans "Error" %}{% endif %}</h5>
  <p>{{ message.1 }}</p>
</div>

<a href="{{ back_url }}" class="button small">&laquo; {% trans "Back" %}</a>

{% endblock %}
