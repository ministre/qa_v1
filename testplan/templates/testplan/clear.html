{% extends "device/wrapper.html" %}

{% load i18n %}

{% block content %}

<form method="post" action="">
    {% csrf_token %}
    <p>{{ message }}</p>
    <a href="{{ back_url }}" class="button small">&laquo; {% trans "Back" %}</a>
    <input type="submit" value='{% trans "Confirm" %}' class="button alert small" />
</form>

{% endblock %}
