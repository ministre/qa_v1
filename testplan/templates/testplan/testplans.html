{% extends "device/wrapper.html" %}

{% load i18n static %}

{% block content %}

<h4>{% trans "Testplans" %}</h4>

<a href="{% url 'testplan_create' %}" class="button small">{% trans "Create" %}</a>

<table id="testplans" class="hover unstriped" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>{% trans "Name" %}</th>
        <th>{% trans "Version" %}</th>
    </tr>
    </thead>
    <tbody>
    {% for testplan in testplans %}
    <tr data-href="{% url 'testplan_details' pk=testplan.id %}">
        <td>{{ testplan.id }}</td>
        <td>ПМИ {{ testplan.name }}</td>
        <td>{{ testplan.version }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
        var table = $('#testplans').DataTable({
        {% if LANGUAGE_CODE == 'ru' %}
            "language": { "url": "{% static '/DataTables/i18n/Russian.json' %}" },
        {% endif %}
        "pageLength": 100,
        "order": [[ 0, "desc" ]]
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const rows = document.querySelectorAll("tr[data-href]");
        rows.forEach(row => {
            row.addEventListener("click", () => {
                window.location.href = row.dataset.href;
            });
        });
    });
</script>

<script type="text/javascript" src="{% static 'DataTables/datatables.js' %}"></script>

{% endblock %}
